# 0) Prefix on Ctrl+A
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# 1) Terminfo and TrueColor (RGB)
# Prefer tmux-256color inside tmux (modern, supports italics)
set -g default-terminal "tmux-256color"

# Tell tmux that outside terminals (including Ghostty) support 24‑bit RGB
# tmux 3.2+ prefers terminal-features with the official "RGB" flag
set -as terminal-features ",xterm-ghostty:RGB"
set -as terminal-features ",xterm-256color:RGB"
set -as terminal-features ",screen-256color:RGB"

# For older tmux (fallback), uncomment the Tc overrides line instead of the lines above:
# set -as terminal-overrides ",xterm-ghostty:Tc,xterm-256color:Tc,screen-256color:Tc"

# 2) Let the terminal theme show through (don’t repaint with tmux-specific colors)
set -g status-style "fg=default,bg=default"
set -g message-style "fg=default,bg=default"
set -g mode-style "fg=default,bg=default"
set -g pane-border-style "fg=default,bg=default"
set -g pane-active-border-style "fg=default,bg=default"
set -g window-style "bg=default"
set -g window-active-style "bg=default"

